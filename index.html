<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Netflix</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="img/netflixlogo.png">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input type="email" placeholder="Email ou número de telefone" required>
                </div>

                <div class="input_box">
                    <input type="password" placeholder="Senha" required>
                </div>

                <div>
                    <button class="submit">Entrar</button>
                </div>
            </form>

                <div class="support">
                    <div class="remember">
                        <span><input type="checkbox" style="margin:0; padding:0; height:13px;"></input></span><span>Lembre-se de mim</span>
                    </div>
                        <div class="help">
                            <a href="#">
                                Precisa de ajuda ?
                            </a>
                        </div>

</div><!--SUPORT-->
                    

                    <div class="login_footer">

                        <div class="login_facebook">
                            <span><img height="20px" src="img/Facebook_logo.png" alt=""></span>
                            <span><a href="#">Conectar com Facebook</a></span>
                        </div>

                        <div class="sing_up">
                            <p>Novo por aqui?<a href="#">Assine agora.</a></p>
                        </div>

                        <div class="terms">
                            <p>Está página é protegida por criptografia <a href="#">Saiba Mais</a>
                            </p>
                        </div>

                    </div>

                
        </div><!--LOGIN BOX-->
    </div><!--LOGIN BODY-->




</body>
</html>
